<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Add New Perfume</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2d00d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181711",
                        "surface-dark": "#27251b",
                        "accent-gold": "#bab59c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }input[type="text"], input[type="number"], select, textarea {
            background-color: #27251b;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #f1f5f9;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            border-color: #f2d00d;
            --tw-ring-color: #f2d00d;
            background-color: #323024;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex flex-col overflow-hidden">
<header class="flex items-center px-4 py-4 pt-12 sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-surface-dark/50">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark border border-white/5 text-accent-gold hover:text-white transition-colors mr-4">
<span class="material-symbols-outlined font-medium">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight">Add New Perfume</h1>
</header>
<main class="flex-1 overflow-y-auto pb-32 px-4 scrollbar-hide">
<form class="flex flex-col gap-6 mt-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold">Product Image</label>
<div class="relative flex flex-col items-center justify-center w-full h-48 rounded-2xl border-2 border-dashed border-white/10 bg-surface-dark hover:bg-[#323024] hover:border-primary/50 transition-all cursor-pointer group">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-4xl text-white/20 group-hover:text-primary mb-2 transition-colors">cloud_upload</span>
<p class="mb-1 text-sm text-accent-gold group-hover:text-white transition-colors">Upload Product Image</p>
<p class="text-xs text-white/20">SVG, PNG, JPG (MAX. 800x800px)</p>
</div>
<input class="hidden" type="file"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="product_name">Product Name</label>
<input class="w-full rounded-xl h-12 px-4 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base" id="product_name" placeholder="e.g. Noire Essence" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="category">Category</label>
<div class="relative">
<select class="w-full rounded-xl h-12 pl-4 pr-10 appearance-none focus:ring-1 focus:ring-primary transition-colors text-base" id="category">
<option disabled="" selected="" value="">Select a category</option>
<option value="floral">Floral</option>
<option value="woody">Woody</option>
<option value="oriental">Oriental</option>
<option value="citrus">Citrus</option>
<option value="fresh">Fresh</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-accent-gold">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="price">Price ($)</label>
<input class="w-full rounded-xl h-12 px-4 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base" id="price" placeholder="0.00" step="0.01" type="number"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="stock">Initial Stock</label>
<input class="w-full rounded-xl h-12 px-4 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base" id="stock" placeholder="0" type="number"/>
</div>
</div>
<div class="space-y-4 pt-2">
<h3 class="text-base font-bold text-white border-b border-white/5 pb-2">Scent Profile</h3>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="top_notes">Top Notes</label>
<textarea class="w-full rounded-xl px-4 py-3 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base resize-none" id="top_notes" placeholder="e.g. Bergamot, Lemon, Mandarin" rows="2"></textarea>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="heart_notes">Heart Notes</label>
<textarea class="w-full rounded-xl px-4 py-3 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base resize-none" id="heart_notes" placeholder="e.g. Jasmine, Rose, Ylang-Ylang" rows="2"></textarea>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-accent-gold" for="base_notes">Base Notes</label>
<textarea class="w-full rounded-xl px-4 py-3 placeholder:text-white/20 focus:ring-1 focus:ring-primary transition-colors text-base resize-none" id="base_notes" placeholder="e.g. Vanilla, Musk, Amber" rows="2"></textarea>
</div>
</div>
<div class="h-8"></div>
</form>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-background-dark/95 backdrop-blur-md border-t border-surface-dark p-4 pb-8 z-30">
<button class="w-full h-14 rounded-xl bg-primary text-background-dark font-bold text-lg shadow-[0_0_20px_rgba(242,208,13,0.2)] hover:shadow-[0_0_25px_rgba(242,208,13,0.4)] hover:brightness-110 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check</span>
            Save Product
        </button>
</div>

</body></html>
